        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#5dade2", "id": "jpm_posted_cash_details", "label": "jpm_posted_cash_details", "shape": "dot", "size": 18}, {"color": "#1F4270", "id": "jpm.posted_cash_details_daily.posted_cash_details_raw_daily", "label": "jpm.posted_cash_details_daily.posted_cash_details_raw_daily", "shape": "dot", "size": 21}, {"color": "#2ecc71", "id": "Posted Cash - Details daily", "label": "Posted Cash - Details daily", "shape": "dot", "size": 18}, {"color": "#5dade2", "fixed": true, "id": "legend_color_0", "label": " ", "physics": false, "shape": "dot", "size": 15, "x": 2000, "y": -2000}, {"color": "#97c2fc", "fixed": true, "font": {"color": "#333333", "face": "arial", "size": 22}, "id": "legend_label_0", "label": "Adls Delta Table", "physics": false, "shape": "text", "size": 10, "x": 2250, "y": -2000}, {"color": "#1F4270", "fixed": true, "id": "legend_color_1", "label": " ", "physics": false, "shape": "dot", "size": 15, "x": 2000, "y": -1900}, {"color": "#97c2fc", "fixed": true, "font": {"color": "#333333", "face": "arial", "size": 22}, "id": "legend_label_1", "label": "Catalog Raw Table", "physics": false, "shape": "text", "size": 10, "x": 2250, "y": -1900}, {"color": "#2ecc71", "fixed": true, "id": "legend_color_2", "label": " ", "physics": false, "shape": "dot", "size": 15, "x": 2000, "y": -1800}, {"color": "#97c2fc", "fixed": true, "font": {"color": "#333333", "face": "arial", "size": 22}, "id": "legend_label_2", "label": "Tableau Workbook", "physics": false, "shape": "text", "size": 10, "x": 2250, "y": -1800}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "jpm_posted_cash_details", "to": "jpm.posted_cash_details_daily.posted_cash_details_raw_daily"}, {"arrows": "to", "from": "jpm.posted_cash_details_daily.posted_cash_details_raw_daily", "to": "Posted Cash - Details daily"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "levelSeparation": 300, "nodeSpacing": 150, "direction": "UD", "sortMethod": "directed"}}, "physics": {"enabled": true, "hierarchicalRepulsion": {"nodeDistance": 180}}, "interaction": {"hover": false, "tooltipDelay": 0, "tooltip": false}, "nodes": {"title": null}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
