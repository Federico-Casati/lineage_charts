              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#e74c3c", "font": {"color": "#333333", "size": 10}, "id": "risk.var.rp", "label": "risk.var.rp", "shape": "dot", "size": 24, "title": "Name: risk.var.rp\nType: Processed Table"}, {"color": "#e74c3c", "font": {"color": "#333333", "size": 10}, "id": "risk.var.ibor", "label": "risk.var.ibor", "shape": "dot", "size": 24, "title": "Name: risk.var.ibor\nType: Processed Table"}, {"color": "#2ecc71", "font": {"color": "#333333", "size": 10}, "id": "VaR - Reference Portfolio", "label": "VaR - Reference P...", "shape": "dot", "size": 28, "title": "Name: VaR - Reference Portfolio\nType: Tableau Workbook"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "risk.var.rp", "to": "VaR - Reference Portfolio"}, {"arrows": "to", "from": "risk.var.ibor", "to": "VaR - Reference Portfolio"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "levelSeparation": 350, "nodeSpacing": 200, "direction": "UD", "sortMethod": "directed"}}, "physics": {"enabled": true, "hierarchicalRepulsion": {"nodeDistance": 200, "springLength": 200}}, "interaction": {"hover": true, "tooltipDelay": 200}, "nodes": {"borderWidth": 2, "borderWidthSelected": 3}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 1.2}}, "color": {"color": "#848484", "highlight": "#2B7CE9"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
